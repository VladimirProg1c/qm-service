databaseChangeLog:
  -  changeSet:  
      id:  1
      author:  sergei_k
      changes:  
        -  createTable:  
            tableName:  user
            columns:
              -  column:  
                  name:  id  
                  type:  VARCHAR(36)
                  constraints:  
                    primaryKey:  true  
                    nullable:  false  
              - column:
                  name: firstname
                  type: varchar(50)
                  constraints:
                    nullable: false
              -  column:  
                  name:  secondname
                  type:  varchar(50)  
                  constraints:  
                    nullable:  false  
              -  column:
                   name:  email
                   type:  varchar(255)
                   constraints:
                     nullable:  false
              -  column:
                   name:  password
                   type:  varchar(255)
                   constraints:
                     nullable:  false
